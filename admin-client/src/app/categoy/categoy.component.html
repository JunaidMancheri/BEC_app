<div class="px-60">
  <h1 class="mat-headline-4">Categories</h1>
  <div class=" mb-2 float-end ">
    <button color="primary" mat-raised-button>Add category <mat-icon>add</mat-icon></button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">
        <img width="40" height="40" [src]="element.imageUrl" alt="">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> 
        <div
        class="relative grid w-20 text-center  items-center whitespace-nowrap bg-green-500/25 border-green-800 rounded-full border py-1.5 px-3 font-sans text-xs text-gray-700">
        <span class="">listed</span>
      </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>list/unlist</th>
      <td mat-cell *matCellDef="let element"> <mat-slide-toggle  color="primary" checked="true"></mat-slide-toggle> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
