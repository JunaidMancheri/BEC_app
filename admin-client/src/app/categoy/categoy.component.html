<div class="px-60 pb-10">
  <h1 class="mat-headline-4">Categories</h1>
  <div class=" mb-2 float-end ">
    <button color="primary" (click)="openAddCategoryDialog()" mat-raised-button>Add category <mat-icon>add</mat-icon></button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Img </th>
      <td mat-cell *matCellDef="let element">
        <img  height="40" width="40" [ngSrc]="element.imageUrl" alt="">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> 
         @if (element.isActive) {
          <app-listed-chip></app-listed-chip>
        } @else {
           <app-unlisted-chip></app-unlisted-chip>
         }
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>list/unlist</th>
      <td mat-cell *matCellDef="let element"> <mat-slide-toggle (change)="onToggleActive($event, element._id)" [checked]="element.isActive ? true : false"  color="primary" checked="true"></mat-slide-toggle> </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="editCategory(element._id, element.name)"><mat-icon color="primary">edit</mat-icon></button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
