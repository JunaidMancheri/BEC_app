<div class="px-60 pb-10">
  <h1 class="mat-headline-4">Amenities</h1>
  <div class=" mb-2 float-end ">
    <button color="primary" (click)="openAddAmenityDialog()" mat-raised-button>Add category <mat-icon>add</mat-icon></button>
  </div>
  <mat-card class="w-52">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <mat-card-title>Hostel</mat-card-title>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</div>
