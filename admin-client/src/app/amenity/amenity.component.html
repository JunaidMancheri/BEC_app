<div class="px-[22rem] pb-10">
  <h1 class="mat-headline-4">Amenities</h1>
  <div class="  mb-2 flex justify-end ">
    <button color="primary" (click)="openAddAmenityDialog()" mat-raised-button>Add Amenity <mat-icon>add</mat-icon></button>
  </div>


  <table mat-table [dataSource]="amenities" class="mat-elevation-z8">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Img </th>
      <td mat-cell *matCellDef="let element">
        <img width="40" height="40" [src]="element.imageUrl" alt="">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"><button mat-icon-button color="primary" ><mat-icon>edit</mat-icon></button>  <button mat-icon-button color="warn" ><mat-icon>delete</mat-icon></button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
